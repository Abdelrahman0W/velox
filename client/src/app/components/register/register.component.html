<body class="text-center">
    <main class="form-signin w-100 m-auto">
        <form [formGroup]="register" (ngSubmit)="register(register)">
            <img class="mb-4" src="../../../assets/images/fav.svg" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Register</h1>

            <div class="form-floating">
                <label> Email address</label>
                <input type="email" class="form-control" formControlName="email" placeholder="name@example.com">
            </div>
            <div class="form-floating">
                <label> Password</label>
                <input type="password" class="form-control" formControlName="password" placeholder="Password">
            </div>
            <div class="form-floating">
                <label> Confirm Password</label>
                <input type="password" class="form-control" formControlName="confirmPassword"
                    placeholder="Confirm Password">
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Register</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2022â€“2023</p>
        </form>
    </main>
</body>
