<body class="text-center">
  <main class="form-signin w-100 m-auto">
    <form [formGroup]="login" (ngSubmit)="loginData(login)">
      <img class="mb-4" src="../../../assets/images/fav.svg" alt="" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal">Log In</h1>

      <div class="form-floating">
        <label> Email address</label>
        <input type="email" class="form-control" formControlName="email" placeholder="name@example.com">
      </div>
      <div class="form-floating">
        <label> Password</label>
        <input type="password" class="form-control" formControlName="password" placeholder="Password">
      </div>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2022â€“2023</p>
    </form>
  </main>
</body>
